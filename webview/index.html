<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nevalang UI</title>
    <script>
      console.info("=== HTML: hello!");
      window.addEventListener("message", (event) => {
        console.info("=== HTML: new message from vscode: ", event);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      console.info("=== BODY: hello!");
      window.addEventListener("message", (event) => {
        console.info("=== BODY: new message from vscode: ", event);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
